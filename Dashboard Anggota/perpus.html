  <script>
    // Sidebar Toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
          sidebar.classList.remove('active');
        }
      }
    });

    // Data contoh materi
    const sampleMaterials = [
      {
        id: 1,
        title: "Panduan Lengkap Pertolongan Pertama",
        description: "Panduan komprehensif untuk melakukan pertolongan pertama dalam berbagai situasi darurat.",
        category: "P3K",
        date: "15 Mar 2023",
        fileName: "panduan_pertolongan_pertama.pdf",
        fileUrl: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
      },
      {
        id: 2,
        title: "Prinsip Dasar Kepalangmerahan",
        description: "Materi tentang prinsip-prinsip dasar gerakan kepalangmerahan dan kemanusiaan.",
        category: "Kepalangmerahan",
        date: "22 Feb 2023",
        fileName: "prinsip_dasar_kepalangmerahan.pdf",
        fileUrl: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
      },
      {
        id: 3,
        title: "Penanganan Bencana Alam",
        description: "Pedoman penanganan dan mitigasi bencana alam untuk masyarakat umum.",
        category: "Pertolongan Bencana",
        date: "10 Jan 2023",
        fileName: "penanganan_bencana_alam.pdf",
        fileUrl: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
      },
      {
        id: 4,
        title: "Teknik Dasar Perawatan Luka",
        description: "Materi tentang teknik dasar perawatan luka untuk pertolongan pertama.",
        category: "P3K",
        date: "05 Des 2022",
        fileName: "teknik_perawatan_luka.pdf",
        fileUrl: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
      },
      {
        id: 5,
        title: "Sistem Tanggap Darurat Bencana",
        description: "Penjelasan tentang sistem tanggap darurat bencana yang efektif.",
        category: "Pertolongan Bencana",
        date: "18 Nov 2022",
        fileName: "sistem_tanggap_darurat.pdf",
        fileUrl: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
      },
      {
        id: 6,
        title: "Sejarah dan Peran Palang Merah",
        description: "Sejarah berdirinya palang merah dan perannya dalam kemanusiaan.",
        category: "Kepalangmerahan",
        date: "30 Okt 2022",
        fileName: "sejarah_palang_merah.pdf",
        fileUrl: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
      }
    ];

    // Variabel global
    let materials = [...sampleMaterials];

    // DOM Elements
    const materialsGrid = document.getElementById('materialsGrid');

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      renderMaterials();
      setupEventListeners();
    });

    // Render materials to the grid
    function renderMaterials(filteredMaterials = null) {
      const materialsToRender = filteredMaterials || materials;
      
      if (materialsToRender.length === 0) {
        materialsGrid.innerHTML = `
          <div class="text-center p-3" style="grid-column: 1 / -1;">
            <i class="fas fa-inbox" style="font-size: 4rem; color: #bdc3c7; margin-bottom: 15px;"></i>
            <h3 style="color: #7f8c8d;">Tidak ada materi ditemukan</h3>
            <p>Coba ubah filter pencarian</p>
          </div>
        `;
        return;
      }
      
      materialsGrid.innerHTML = '';
      
      materialsToRender.forEach(material => {
        const categoryColors = {
          'P3K': '#e74c3c',
          'Kepalangmerahan': '#3498db',
          'Pertolongan Bencana': '#f39c12',
          'Kesehatan': '#27ae60',
          'Lainnya': '#9b59b6'
        };
        
        const card = document.createElement('div');
        card.className = 'material-card';
        card.innerHTML = `
          <div class="material-thumbnail" style="background: linear-gradient(135deg, ${categoryColors[material.category] || '#667eea'} 0%, ${categoryColors[material.category] ? `${categoryColors[material.category]}80` : '#764ba2'} 100%);">
            <i class="fas fa-file-pdf"></i>
            <div class="material-category">${material.category}</div>
          </div>
          <div class="material-info">
            <h3 class="material-title">${material.title}</h3>
            <p class="material-description">${material.description}</p>
            <div class="material-meta">
              <div>
                <i class="far fa-calendar"></i> ${material.date}
              </div>
            </div>
            <div class="material-actions">
              <button class="btn btn-info btn-sm download-btn" data-id="${material.id}">
                <i class="fas fa-download"></i> Download PDF
              </button>
            </div>
          </div>
        `;
        
        materialsGrid.appendChild(card);
      });
      
      // Re-attach event listeners to buttons after rendering
      attachCardEventListeners();
    }

    // Attach event listeners to card buttons
    function attachCardEventListeners() {
      document.querySelectorAll('.download-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = parseInt(this.getAttribute('data-id'));
          downloadMaterial(id);
        });
      });
    }

    // Setup event listeners
    function setupEventListeners() {
      // Filter and Search
      document.getElementById('categoryFilter').addEventListener('change', filterMaterials);
      document.getElementById('searchFilter').addEventListener('input', filterMaterials);
      document.getElementById('sortFilter').addEventListener('change', filterMaterials);
    }

    // Download material
    function downloadMaterial(id) {
      const material = materials.find(m => m.id === id);
      if (!material) return;
      
      // Untuk demo, kita buat link download
      // Dalam implementasi nyata, gunakan URL file sebenarnya
      const link = document.createElement('a');
      link.href = material.fileUrl;
      link.download = material.fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // Beri feedback ke pengguna
      alert(`Mengunduh: ${material.title}`);
    }

    // Filter materials based on filters
    function filterMaterials() {
      const category = document.getElementById('categoryFilter').value;
      const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
      const sortBy = document.getElementById('sortFilter').value;
      
      let filtered = materials;
      
      // Filter by category
      if (category) {
        filtered = filtered.filter(m => m.category === category);
      }
      
      // Filter by search term
      if (searchTerm) {
        filtered = filtered.filter(m => 
          m.title.toLowerCase().includes(searchTerm) || 
          m.description.toLowerCase().includes(searchTerm)
        );
      }
      
      // Sort materials
      if (sortBy === 'newest') {
        // Untuk demo, kita anggap ID yang lebih besar = lebih baru
        filtered.sort((a, b) => b.id - a.id);
      } else if (sortBy === 'oldest') {
        filtered.sort((a, b) => a.id - b.id);
      } else if (sortBy === 'title') {
        filtered.sort((a, b) => a.title.localeCompare(b.title));
      }
      
      renderMaterials(filtered);
    }

    // Back button function
    function goBack() {
      window.history.back();
    }
  </script>
